<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>outline types</h1>
    <h2>// Load gearbox model, show outline around objects of types "spring" and "bearing"</h2>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([170.77, 29.33, 6.91]);
    viewer.setLook([158.51, 16.88, 2.57]);
    viewer.setUp([-0.65, 0.72, -0.23]);

    viewer.yspin(0.2);

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.setViewFitFOV(50);
        viewer.viewFit("gearbox");

        viewer.setOutlineColor([1, 1, 0]);
        viewer.setOutlineThickness(8);

        viewer.showOutline([
            "spring",
            "bearing"
        ]);
    });

    new PickQueryObject(viewer);

</script>
</body>
</html>
