<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

    <script src="js/pickQueryObject.js"></script>

<body>

<div id="info">
    <h1>visibility</h1>

    <h2>show and hide models and objects</h2>
    <ul>
        <li><a href='javascript:viewer.hide()'>hide();</a> <span class="comment">// Hide everything</span></li>
        <li><a href='javascript:viewer.show()'>show();</a> <span class="comment">// Show everything</span></li>
        <li><a href='javascript:viewer.hide("saw")'>hide("saw");</a> <span class="comment">// Hide saw</span></li>
        <li><a href='javascript:viewer.show("saw")'>show("saw");</a> <span class="comment">// Show saw</span></li>
        <li><a href='javascript:viewer.hide(["saw#3.1", "saw#3.2"])'>hide(["saw#3.1", "saw#3.2"])</a> <span class="comment">// Hide saw cover</span></li>
        <li><a href='javascript:viewer.show(["saw#3.1", "saw#3.2"])'>show(["saw#3.1", "saw#3.2"])</a> <span class="comment">// Hide saw cover</span></li>
    </ul>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([-130, 0, 350]);
    viewer.setLook([-130, 0, 0]);

    viewer.setViewFitDuration(1);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
    });

    new xeometry.CameraControl(viewer);

    new xeometry.PickQueryObject(viewer);

</script>
</body>
</html>
