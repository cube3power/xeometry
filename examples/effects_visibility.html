<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>visibility</h1>

    <h2>show and hide models and objects</h2>
    <ul>
        <li><a href='javascript:viewer.hide()'>hide()</a></li>
        <li><a href='javascript:viewer.show()'>show()</a></li>
        <li><a href='javascript:viewer.hide("saw")'>hide("saw")</a></li>
        <li><a href='javascript:viewer.show("saw")'>show("saw")</a></li>
        <li><a href='javascript:viewer.hide(["saw#1.1", "saw#1.2"])'>hide(["saw#1.1", "saw#1.2"])</a></li>
        <li><a href='javascript:viewer.show(["saw#1.1", "saw#1.2"])'>show(["saw#1.1", "saw#1.2"])</a></li>
    </ul>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([-130, 0, 350]);
    viewer.setLook([-130, 0, 0]);

    viewer.setViewFitDuration(1);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF/ReciprocatingSaw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
    });

    new xeometry.CameraControl(viewer);
    
</script>
</body>
</html>
