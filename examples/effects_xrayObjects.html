<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>xray view of internal objects</h1>
    <h2>// Load saw model, make handle transparent</h2>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([0, 0, 20]);
    viewer.setLook([0, 0, 0]);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF/ReciprocatingSaw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
        viewer.setOpacity([
            "saw#360.entity.0",
            "saw#1.entity.0",
            "saw#2.entity.0",
            "saw#3.entity.0",
            "saw#11.entity.0",
            "saw#110.entity.0",
            "saw#29.entity.0",
            "saw#7.entity.0",
            "saw#6.entity.0"
        ], 0.3);
        viewer.viewFit(["saw"]);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
