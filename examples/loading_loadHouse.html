<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setViewFitDuration(0);

    viewer.loadModel("house", "models/gltf/vianney_house_2/scene.gltf", function () {
        viewer.viewFitRight("house");
        viewer.yspin(0.05);
        viewer.setViewFitFOV(70);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
