<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>initializing a viewer from a bookmark</h1>
</div>

<script>

    // View of reciprocating saw model, with some parts transformed

    var bookmark = {
        "models": [
            {
                "id": "saw",
                "src": "models/gltf/ReciprocatingSaw/glTF/ReciprocatingSaw.gltf",
                "rotate": [90, 0, 0]
            }
        ],
        "objects": [
            {
                "id": "saw#1.1",
                "translate": [0, 80, -50],
                "rotate": [-90, 0, 0]
            }
        ],
        "lookat": {
            "eye": [141.44, -291.59, 418.15],
            "look": [-110.89, -24.58, 87.87],
            "up": [0.39, 0.77, 0.51]
        },
        "viewFitDuration": 1
    };

    var viewer = new xeometry.Viewer(bookmark);

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
