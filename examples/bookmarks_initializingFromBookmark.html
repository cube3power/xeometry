<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>initializing a viewer from a bookmark</h1>
    <p class="guidebookpage">See user guide: <a target="_top" href="https://xeolabs.gitbooks.io/xeometry/content/bookmarking.html">Bookmarking</a></p>
</div>

<script>

    // View of reciprocating saw model, with some parts transformed

    var bookmark = {
        "models": [
            {
                "id": "saw",
                "src": "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf",
                "rotate": [90, 0, 0]
            }
        ],
        "objects": [
            {
                "id": "saw#3.1",
                "translate": [0, 80, -50],
                "rotate": [-90, 0, 0]
            }
        ],
        "lookat": {
            "eye": [53.06, -198.07, 302.47],
            "look": [-110.88, -24.57, 87.87],
            "up": [0.38, 0.76, 0.50]
        },
        "viewFitDuration": 1
    };

    var viewer = new xeometry.Viewer(bookmark);

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
