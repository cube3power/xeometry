<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.min.js"></script>
    <script src="../js/xeoviz.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeoviz();

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.yspin(0.1);
        viewer.setViewFitFOV(40);
        viewer.setViewFitDuration(2.0);
        viewer.viewFit();

        var objects = viewer.getObjects();

        setInterval(function () {
            var randomObject = objects[Math.round(Math.random() * objects.length)];
            var aabb = viewer.getAABB(randomObject);
            viewer.viewFit(aabb)
        }, 3000);

        console.log("viewer ready");
    });

</script>
</body>
</html>
