<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/xeometry.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEyeLookUp([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    viewer.yspin(0.1);

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {
        viewer.hide("gearbox");
        viewer.setTranslate("gearbox", [-159.20, -17.02, -3.21]);

        viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
            viewer.hide("saw");
            viewer.setTranslate("saw", [10, 17, 0]);
            viewer.setScale("saw", [.09, .09, .09]);
            viewer.setRotate("saw", [90, 0, 0]);
        });

        function showSaw() {
            setTimeout(function () {
                viewer.show("saw");
                viewer.viewFit("saw", function() {
                    viewer.hide("gearbox");
                    showGearbox();
                });
            }, 2000);
        }

        function showGearbox() {
            setTimeout(function () {
                viewer.show("gearbox");
                viewer.viewFit("gearbox", function () {
                    viewer.hide("saw");
                    showSaw();
                });
            }, 2000);
        }

        showSaw();
    });

</script>
</body>
</html>
