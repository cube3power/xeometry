<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>

    <link href="libs/perfect-scrollbar.css" rel="stylesheet"/>
    <script src="libs/perfect-scrollbar.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>explore objects by ID</h1>
    <h2>// Load gearbox model, navigate objects by ID, using xray effect for emphasis</h2>
</div>

<div id="explorer" class="light">
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEyeLookUp([20, 10, 35], [0, 10, 0], [0, 1, 0]);

    viewer.setOutlineThickness(1);
    viewer.setOutlineColor([1, 1, 0]);

    viewer.setViewFitDuration(1);
    viewer.setViewFitFOV(20);

    var colors = {};
    var opacities = {};

    var lastObject;

    function focusObject(id) {
        if (lastObject) {
        ///    viewer.setColor(lastObject, [0.2, 0.2, 0.4]);
            viewer.setOpacity(lastObject, 0.3);
            viewer.hideOutline(id);
        }
        lastObject = id;
        viewer.setOpacity(id, 1.0);
        //viewer.setColor(id, colors[id]);
      //  viewer.setColor(id, [1, 1, 0]);
        viewer.viewFit(id);
     //       viewer.showOutline(id);
    }

    viewer.loadModel("gearbox", "models/gltf/GearboxAssy/glTF/GearboxAssy.gltf", function () {

//        viewer.setTranslate("gearbox", [10, 17, 0]);
//        viewer.setScale("gearbox", [.09, .09, .09]);
//        viewer.setRotate("gearbox", [90, 0, 0]);

        viewer.viewFit("gearbox"); // FIXME: xeogl builds transforms/boundary on next tick, not soon enough for this call

        var objects = viewer.getObjects("gearbox");
        var i = 0;
        var id;

        // Save original object colors and opacities

        for (i = 0; i < objects.length; i++) {
            id = objects[i];
            colors[id] = viewer.getColor(id);
            opacities[id] = viewer.getOpacity(id);
        }

      //  viewer.setColor("gearbox", [0.2, 0.2, 0.4]);
        viewer.setOpacity("gearbox", 0.3);

        // Build menu

        var html = [""];
        for (i = 0; i < objects.length; i++) {
            id = objects[i];
            html.push("<a href='javascript:focusObject(\"" + id + "\")'>" + id + "</a><br>");
        }
        var explorer = document.getElementById("explorer");
        explorer.innerHTML = html.join("");
        Ps.initialize(explorer);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
