<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeometry.Viewer();

    viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {

        viewer.setViewFitDuration(0);
        viewer.viewFit();

        var angles = [0,0,0];

        function update() {
            angles[1] += 0.1;
            angles[0] += 0.05;
            viewer.setRotate("saw", angles);
            requestAnimationFrame(update);
        }

        update();
    });

</script>
</body>
</html>
