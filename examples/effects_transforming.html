<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>transforming models and objects</h1>
    <p class="guidebookpage">See user guide: <a target="_top" href="https://xeolabs.gitbooks.io/xeometry/content/transforming.html">Transforming</a></p>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([53.06, -198.07, 302.47]);
    viewer.setLook([-110.88, -24.57, 87.87]);
    viewer.setUp([0.38, 0.76, 0.50]);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
        viewer.setTranslate("saw#3.2", [0, 80, -50]);
        viewer.setRotate("saw#3.2", [-90, 0, 0]);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
