<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/xeoviz.js"></script>

    <script src="libs/gl-matrix-min.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="explorer" class="dark">
</div>

<script>

    var bookmarks = [];

    var viewer = new xeoviz();

    viewer.setEyeLookUp([20, 10, 35], [0, 10, 0], [0, 1, 0]);

    //    viewer.yspin(0.1);
    //    viewer.xspin(0.01);

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.setTranslate("gearbox", [-159.20, -17.02, -3.21]);

        viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {

            viewer.show("saw");
            viewer.setTranslate("saw", [10, 17, 0]);
            viewer.setScale("saw", [.09, .09, .09]);
            viewer.setRotate("saw", [90, 0, 0]);

            var objects = viewer.getObjects();

            var maxTranslation = 0.3;
            var maxSpin = 0.02;
            var trajectory;
            var trajectories = [];
            var spin;
            var spins = [];

            for (var i = 0; i < objects.length; i++) {
                trajectory = vec3.create();
                trajectory.set([Math.random() * maxTranslation, Math.random() * maxTranslation, Math.random() * maxTranslation]);
                trajectories.push(trajectory);

                spin = vec3.create();
                spin.set([Math.random() * maxSpin, Math.random() * maxSpin, Math.random() * maxSpin]);
                spins.push(spin);
            }

            var running = true;

            function update() {
                if (!running) {
                    return;
                }
                var tempVec3 = vec3.create();
                var id;
                for (var i = 0; i < objects.length; i++) {
                    id = objects[i];
                    viewer.setTranslate(id, vec3.add(tempVec3, viewer.getTranslate(id), trajectories[i]));
                    viewer.setRotate(id, vec3.add(tempVec3, viewer.getRotate(id), spins[i]));
                }
                requestAnimationFrame(update);
            }

            update();

            var ib = 0;

            var p = setInterval(function () {
                if (bookmarks.length > 5) {
                    running = false;
                    viewer.setBookmark(bookmarks[ib]);
                    ib = (ib >= bookmarks.length) ? 0 : ib + 1;
                    return;
                }
                bookmarks.push(viewer.getBookmark());
//            viewer.viewFit(viewer.aabb(), function () {
//                bookmarks.push(viewer.bookmark());
//            });
            }, 1000);
        });
    });

</script>
</body>
</html>
