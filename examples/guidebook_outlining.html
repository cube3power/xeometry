<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>outlining objects</h1>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([-191.08, -7.37, -168.19]);
    viewer.setLook([-103.52, -20.63, -0.0]);

    viewer.setOutlineColor([1,1,0]);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
        viewer.showOutline(["saw#3.27", "saw#3.93"]);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
