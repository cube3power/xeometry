<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/xeoviz.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeoviz();

    viewer.setEyeLookUp([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    viewer.yspin(0.1);
    viewer.xspin(0.01);

    viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        viewer.hide("saw");
        viewer.setTranslate("saw", [10, 17, 0]);
        viewer.setScale("saw", [.09, .09, .09]);
        viewer.setRotate("saw", [90, 0, 0]);

        var objects = viewer.getObjects("saw");
        var i = 0;
        var numVisObjects = 15;
        var visObjects;

        setInterval(function () {
            if (i > 0) {
                viewer.hide(objects[i - 1]);
            }
            if (i + numVisObjects >= objects.length) {
                i = 0;
            }
            visObjects = objects.slice(i, i + numVisObjects);
            viewer.show(visObjects);
            viewer.viewFit(visObjects);
            i += 1;

        }, 100)
    });


</script>
</body>
</html>
