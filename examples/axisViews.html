<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/ifcgl.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new ifcgl.Viewer();

    viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {

        viewer.setRotate("saw", [90, 0, 0]);

        viewer.viewFit();

        viewer.setViewFitFOV(55);

        var i = 0;
        setInterval(function () {
            switch (i) {
                case 0:
                    viewer.viewFitLeft();
                    break;
                case 1:
                    viewer.viewFitFront();
                    break;
                case 2:
                    viewer.viewFitRight();
                    break;
                case 3:
                    viewer.viewFitBack();
                    break;
                case 4:
                    viewer.viewFitTop();
                    break;
                case 5:
                    viewer.viewFitBottom();
                    break;
            }
            i = (i == 5) ? 0 : i + 1;
        }, 2000)
    });


</script>
</body>
</html>
