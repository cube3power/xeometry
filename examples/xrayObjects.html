<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/xeometry.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>


<script>

    // Load gearbox, make everything transparent except for gears and shafts

    var viewer = new xeometry.Viewer();

    viewer.setEye([0, 0, 20]);
    viewer.setLook([0, 0, 0]);

    viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
        viewer.setOpacity([
            "saw#body-node.entity.0",
            "saw#body-node_1.entity.0",
            "saw#body-node_2.entity.0",
            "saw#body-node_3.entity.0",
            "saw#body-node_11.entity.0",
            "saw#body-node_110.entity.0",
            "saw#body-node_29.entity.0",
            "saw#body-node_7.entity.0",
            "saw#body-node_6.entity.0"
        ], 0.3);
        viewer.viewFit(["saw"]);
    });

</script>
</body>
</html>
