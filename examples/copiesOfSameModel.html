<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEyeLookUp([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    viewer.yspin(0.1);

    viewer.loadModel("saw1", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        viewer.setTranslate("saw1", [-10, 0, 0]);
        viewer.setScale("saw1", [.09, .09, .09]);
        viewer.setRotate("saw1", [90, 0, 0]);

        viewer.loadModel("saw2", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
            viewer.setTranslate("saw2", [-10, 17, 0]);
            viewer.setScale("saw2", [.09, .09, .09]);
            viewer.setRotate("saw2", [90, 0, 0]);

            viewer.viewFit(["saw1", "saw2"]);
        });
    });

</script>
</body>
</html>
