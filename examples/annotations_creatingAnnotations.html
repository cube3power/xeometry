<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>creating annotations</h1>
</div>

<script>

    // Load model, rotate it, fit to view, annotate some objects

    var viewer = new xeometry.Viewer();

    viewer.setEye([-20, 20, 20]);
    viewer.setLook([0, 0, 0]);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF/ReciprocatingSaw.gltf", function () {

        viewer.setRotate("saw", [90, 0, 0]);

        viewer.hide(["saw#1.1", "saw#1.2"]);

        viewer.createAnnotation("a1", {
            object: "saw#1.44",
            primIndex: 1224,
            bary: [-0.05, 0.6, 0.45],
            glyph: "A1",
            title: "Armature",
            desc: "The armature consists of a set of electromagnets",
            eye: [-197.05, -16.27, 44.82],
            look: [-148.14, -20.64, 0],
            up: [-0.39, 0.85, 0.35],
            pinShown: true,
            labelShown: true,
            occludable: true
        });

        viewer.createAnnotation("a2", {
            primIndex: 9513,
            bary: [2.01, 0.13, -1.14],
            glyph: "A2",
            title: "Heatsink",
            desc: "Dissipates heat from the motor",
            object: "saw#1.27",
            eye: [-107.94, -31.69, 101.03],
            look: [-103.53, -20.64, 0],
            up: [-0.03, 0.75, 0.66],
            pinShown: true,
            labelShown: true
        });

        viewer.setViewFitFOV(50);
        viewer.viewFit("saw");
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
