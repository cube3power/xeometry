<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>loading two models</h1>
    <p class="guidebookpage">See user guide: <a target="_top" href="https://xeolabs.gitbooks.io/xeometry/content/loadingModels.html">Loading Models</a></p>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEyeLookUp([0, 10, 40], [0, 10, 0], [0, 1, 0]);

    viewer.loadModel("gearbox", "models/gltf/GearboxAssy/glTF-MaterialsCommon/GearboxAssy.gltf", function () {
        viewer.setTranslate("gearbox", [-159.20, -17.02, -3.21]);
    });

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setTranslate("saw", [10, 17, 0]);
        viewer.setScale("saw", [.09, .09, .09]);
        viewer.setRotate("saw", [90, 0, 0]);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
