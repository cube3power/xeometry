<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>outline objects</h1>
    <h2>// Load gearbox model, show outline around five objects, indicated by their IDs</h2>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([15, 0, -20]);
    viewer.setLook([0, 0, 0]);

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.setOutlineColor([1, 1, 0]);
        viewer.setOutlineThickness(8);

        viewer.showOutline([
            "gearbox#n274011_housing-node_1.entity.0",
            "gearbox#n274011_housing-node.entity.0",
            "gearbox#n196960_compression_spring-node.entity.0",
            "gearbox#n131738_spring-node_1.entity.0",
            "gearbox#n131738_spring-node.entity.0"
        ]);

        viewer.viewFit([
            "gearbox#n274011_housing-node_1.entity.0",
            "gearbox#n274011_housing-node.entity.0",
            "gearbox#n196960_compression_spring-node.entity.0",
            "gearbox#n131738_spring-node_1.entity.0",
            "gearbox#n131738_spring-node.entity.0"
        ]);
    });

    new PickQueryObject(viewer);

</script>
</body>
</html>
