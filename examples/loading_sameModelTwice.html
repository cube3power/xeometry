<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEye([-130, 60, 450]);
    viewer.setLook([-130, 60, 0]);

    viewer.loadModel("saw1", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setTranslate("saw1", [-10, 0, 0]);
        viewer.setRotate("saw1", [90, 0, 0]);

        viewer.loadModel("saw2", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
            viewer.setTranslate("saw2", [-10, 150, 0]);
            viewer.setRotate("saw2", [90, 0, 0]);
        });
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
