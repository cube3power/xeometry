<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>xray view of a moving subset of objects</h1>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setEyeLookUp([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    viewer.yspin(0.1);
    viewer.xspin(0.01);

    viewer.loadModel("saw", "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf", function () {
        viewer.setOpacity("saw", 0.2);
        viewer.setTranslate("saw", [10, 17, 0]);
        viewer.setScale("saw", [.09, .09, .09]);
        viewer.setRotate("saw", [90, 0, 0]);

        var objects = viewer.getObjects("saw");
        var i = 0;
        var numVisObjects = 15;
        var visObjects;
        var count = 5;

        setInterval(function () {
            if (i > 0) {
                viewer.setOpacity(objects[i - 1], 0.2);
            }
            if (i + numVisObjects >= objects.length) {
                i = 0;
            }
            visObjects = objects.slice(i, i + numVisObjects);
            viewer.setOpacity(visObjects, 1.0);

            i += 1;

            if (--count == 0) {
                count = 10;
                viewer.viewFit(visObjects);
            }
        }, 100);
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
