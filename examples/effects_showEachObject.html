<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>

<body>

<div id="info" class="light">
    <h1>xray </h1>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.loadModel("gearbox", "models/gltf/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.viewFit();

        viewer.hide();

        viewer.yspin(0.1);

        var objects = viewer.getObjects();

        var i = 0;

        var interval = setInterval(function () {
            if (i >= objects.length) {
                clearInterval(interval);
                return;
            }
            viewer.show(objects[i++]);
        }, 50);

        console.log("viewer ready");
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
