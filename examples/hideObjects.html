<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/pickQueryObject.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info" class="light">
    <h1>hide objects</h1>
    <h2>// Load saw model, hide part of the handle to reveal the motor</h2>
</div>

<script>

    // Load saw, reveal motor by hiding objects

    var viewer = new xeometry.Viewer();

    viewer.setEye([0, 0, 20]);
    viewer.setLook([0, 0, 0]);

    viewer.loadModel("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        viewer.setRotate("saw", [90, 0, 0]);
        viewer.hide([
            "saw#body-node_1.entity.0",
            "saw#body-node_2.entity.0",
            "saw#body-node_3.entity.0"
        ]);
        viewer.viewFit(["saw"]);
    });

    new PickQueryObject(viewer);

</script>
</body>
</html>
