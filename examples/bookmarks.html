<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.js"></script>
    <script src="../js/xeoviz.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="explorer" class="dark">
</div>

<script>

    var v = new xeoviz();

    v.lookat([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    v.load("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        v.show("saw");
        v.translate("saw", [10, 17, 0]);
        v.scale("saw", [.09, .09, .09]);
        v.rotate("saw", [90, 0, 0]);
        v.fitFOV(20);
    });

    var explorer = document.getElementById("explorer");
    var bookmarks = [];

    document.addEventListener('keydown', (function () {
        var html = [""];
        return function (event) {
            if (event.code == 'KeyZ' && (event.ctrlKey || event.metaKey)) {
                bookmarks.push(v.bookmark());
                html.push("<a href='javascript:v.bookmark(bookmarks[" + (bookmarks.length - 1) + "])'>bookmark</a><br>")
                explorer.innerHTML = html.join("");
            }
        };
    })());

</script>
</body>
</html>
