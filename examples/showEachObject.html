<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="libs/xeogl.min.js"></script>
    <script src="../js/ifcgl.js"></script>
<body>

<script>

    var viewer = new ifcgl.Viewer();

    viewer.loadModel("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.viewFit();

        viewer.hide();

        viewer.yspin(0.1);

        var objects = viewer.getObjects();

        var i = 0;

        var interval = setInterval(function () {
            if (i >= objects.length) {
                clearInterval(interval);
                return;
            }
            viewer.show(objects[i++]);
        }, 50);

        console.log("viewer ready");
    });

</script>
</body>
</html>
