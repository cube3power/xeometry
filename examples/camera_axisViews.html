<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>camera axis views</h1>

    <h2>select an axis:</h2>
    <ul>
        <li><a href="javascript:viewer.viewFitFront()">viewFitFront()</a></li>
        <li><a href="javascript:viewer.viewFitLeft()">viewFitLeft()</a></li>
        <li><a href="javascript:viewer.viewFitBack()">viewFitBack()</a></li>
        <li><a href="javascript:viewer.viewFitRight()">viewFitRight()</a></li>
        <li><a href="javascript:viewer.viewFitTop()">viewFitTop()</a></li>
        <li><a href="javascript:viewer.viewFitBottom()">viewFitBottom()</a></li>
    </ul>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setViewFitFOV(55);
    viewer.setViewFitDuration(1);

    viewer.loadModel("house", "models/gltf/vianney_house_2/scene.gltf", function () {
        viewer.viewFit();
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
