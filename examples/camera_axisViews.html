<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="info">
    <h1>Selecting camera axis views</h1>

    <h2>Axis views:</h2>
    <ul>
        <li><a href="javascript:viewer.viewFitFront()"><pre>viewer.viewFitFront()</pre></a></li>
        <li><a href="javascript:viewer.viewFitLeft()"><pre>viewer.viewFitLeft()</pre></a></li>
        <li><a href="javascript:viewer.viewFitBack()"><pre>viewer.viewFitBack()</pre></a></li>
        <li><a href="javascript:viewer.viewFitRight()"><pre>viewer.viewFitRight()</pre></a></li>
        <li><a href="javascript:viewer.viewFitTop()"><pre>viewer.viewFitTop()</pre></a></li>
        <li><a href="javascript:viewer.viewFitBottom()"><pre>viewer.viewFitBottom()</pre></a></li>
    </ul>
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.setViewFitFOV(55);
    viewer.setViewFitDuration(1);

    viewer.loadModel("house", "models/gltf/vianney_house_2/scene.gltf", function () {
        viewer.viewFit();
    });

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
