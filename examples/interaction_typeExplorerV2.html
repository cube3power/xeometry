<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../build/xeometry.js"></script>
    <script src="js/cameraControl.js"></script>

    <link href="libs/perfect-scrollbar.css" rel="stylesheet"/>
    <script src="libs/perfect-scrollbar.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="explorer" class="dark">
</div>

<script>

    var viewer = new xeometry.Viewer();

    viewer.loadModel("gearbox", "models/gltf/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.setViewFitFOV(45);
        viewer.viewFit();
        viewer.setOpacity("gearbox", 0.3);

        viewer.yspin(0.05);

        var types = viewer.getTypes();
        var i = 0;
        var html = ["<br>Object types:<br><br>"];

        for (i = 0; i < types.length; i++) {
            var id = types[i];
            html.push("<a href='javascript:gotoType(\"" + id + "\")'>" + id + "</a><br>")
        }

        var explorer = document.getElementById("explorer");
        explorer.innerHTML = html.join("");
        Ps.initialize(explorer); // Perfect Scrollbar utility
    });

    var gotoType = (function () {
        var objects;
        return function (type) {
            if (objects) {
                viewer.setOpacity(objects, 0.2);
//                for (var i = 0; i < objects.length; i++) {
//                    viewer.setTranslate(objects[i], [0,0,0]);
//                }
            }
            objects = viewer.getObjects(type);
            viewer.viewFit(objects);
            viewer.setOpacity(objects, 1.0);
            for (var i = 0; i < objects.length; i++) {
               // viewer.setTranslate(objects[i], [0,.5,0]);
            }
        };
    })();

    new xeometry.CameraControl(viewer);

</script>
</body>
</html>
