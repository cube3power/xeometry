<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="lib/xeogl.js"></script>
    <script src="js/xeoviz.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
<body>

<script>

    var v = new xeoviz();

    v.lookat([0, 10, 35], [0, 10, 0], [0, 1, 0]);

    v.yspin(0.1);
    v.xspin(0.01);

    v.load("saw", "models/Reciprocating_Saw/PBR-SpecGloss/Reciprocating_Saw.gltf", function () {
        v.hide("saw");
        v.translate("saw", [10, 17, 0]);
        v.scale("saw", [.09, .09, .09]);
        v.rotate("saw", [90, 0, 0]);

        var objects = v.objects("saw");
        var i = 0;
        var numVisObjects = 15;
        var visObjects;

        setInterval(function () {
            if (i > 0) {
                v.hide(objects[i - 1]);
            }
            if (i + numVisObjects >= objects.length) {
                i = 0;
            }
            visObjects = objects.slice(i, i + numVisObjects);
            v.show(visObjects);
            v.goto(visObjects);
            i += 1;

        }, 100)
    });


</script>
</body>
</html>
