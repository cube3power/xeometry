<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="lib/xeogl.min.js"></script>
    <script src="js/xeoviz.js"></script>
<body>

<script>

    var viewer = new xeoviz();

    viewer.load("gearbox", "models/GearboxAssy/glTF/GearboxAssy.gltf", function () {

        viewer.goto();
        viewer.spin();
        viewer.fitFOV(30);
        viewer.flightDuration(1);

        var objects = viewer.objects();

        setInterval(function () {
            var randomObject = objects[Math.round(Math.random() * objects.length)];
            var aabb = viewer.aabb(randomObject);
            viewer.goto(aabb)
        }, 2000);

        console.log("viewer ready");
    });

</script>
</body>
</html>
